<div class="container">
  <div align="center">
    <font size=5 color="green"> Vidraçaria Tia Gusta </font>
  </div>

  <div class="table-wrapper-scroll-y" id="table_produtos">
      <div class="list-group">
          <div *ngFor="let item of produtos">
          <a  href="#" class="list-group-item comando"    data-toggle="modal" data-target="#myModal" (click)="seleciona(item.idProduto)">
          <input type="hidden" name="id_item" value="{item.idItem}"/>
                  <table>
                    <tbody>
                      <tr>
                        <td rowspan="3"><img src="'data:image/png;base64, ' +{{item.imagem}} | safeHtml" alt="sem imagem"	width=50 height=40></td>
                        <td><font size=2> {{item.nome}} </font></td>
                      </tr>
                      <tr>
                        <td><font size=1> {{item.descricao}} </font></td>
                      </tr>
                      <tr>
                        <td><font size=1 color="red"> {{item.valorUnitario}} </font></td>
                      </tr>
                    </tbody>
                  </table> 
           </a> 
           </div>
     </div>
  </div>
  
  <!--Div do scroll -->
  <a class="list-group-item" id="lnkCarrinho"> <!--Sera outro modal -->
    <table bgcolor="grey">
      <tbody>
        <tr>
          <td rowspan="3" id="cel1"><font size=2> CARRINHO </font></td>
        <tr>
          <td id="cel"><font id="txtTotalCarrinho" size=2 color="red"> R$ 0,00 </font></td>
        </tr>
      </tbody>
    </table>
  </a>
  
  <button class="list-group-item" id="btnCarrinho">
    <div class="row"style="padding: 10px">
      <div class="col-md-1">CARRINHO</div>
      <div class="col-md-2" style="color:red; padding-left:25px;">R$ 1.000,00</div>
      <div class="col-md-4"></div>
      <div class="col-md-5"></div>
    </div>
  </button>
</div>
<!--Div do containner -->


<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content" align="center">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Detalhe</h4>
      </div>
      <div class="modal-body">
        <div class="wrap-input3 input3-select">
          <div align="center">
            <label id="lblNome"> </label>
          </div>
          <img id="imgItem" src="vidro.jpeg" alt="some text" width=120 height=90><br>
          <font size=1 id="lblDescricao"> </font>

          <table>
            <tbody>
              <tr>
                <td id="cel"><font size=2 color="red" id="lblPreco">  </font>
                </td>
                <td id="cel1">
                  <div data-app="product.quantity" id="quantidade">
                    <span id="span_erro_carrinho" class="blocoAlerta" style="display: none;">Selecione uma opção produto</span> 
                    <input type="button" id="btnMinus" value='-' />
                    <input type="text" id="edtQuantidade" name="edtQuantidade" class="text" style="text-align: center" size="1"  value="0"
                        maxlength="5" /> 
                    <input type="button" id="btnPlus" value='+'/>
                  </div> 
                </td>
              </tr>
              <tr>
                <td id="cel"><font size=2 color="red" id="lblValorTotal"> </font>
                </td>
                <td id="cel1"><a href="#" id="btnAdiciona" class="list-group-item" data-toggle="modal" data-target="#myModal">
                    <div align="center">
                      <img  src="adicionar.jpg" alt="sem imagem no momento" width="15" height="15">
                    </div>
                </a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
